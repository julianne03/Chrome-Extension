<html>
    <head>
        <title>New Tab</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link id="page-style" rel="stylesheet" type="text/css" href="clock.css" />
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <div id="btn-group">
            <button id="clock">CLOCK</button>
            <button id="stopwatch">STOPWATCH</button>
            <button id="d-day">D-DAY</button>
        </div>
        <div class="wrapper">
            <div class="js-clock-container">
                <span class="date-text">2021-02-20, Sat</span>
                <span class="time-text">00:00:00 PM</span>
            </div>
            <div class="js-stopwatch-container">
                <div class="stopwatch-time">
                    <span class="js-min">00</span><!--
                    --><span>:</span><!--
                    --><span class="js-sec">00</span><!--
                    --><span>:</span><!--
                    --><span class="js-mil">00</span>
                </div>
                <div class="stopwatch-button">
                    <button type="button" id="start">START</button>
                    <button type="button" id="stop">STOP</button>
                </div>
            </div>
            <div class="js-d-day-container">
                <form class="js-d-day-form">
                    <input class="input-event" type="text" maxlength="10" required>
                    <input class="input-date" type="date" required>
                    <button class="d-day-btn" type="submit"></button>
                </form>
                <div class="print-d-day">
                    <div>
                        <span class="event-text">D - Day</span>
                    </div>
                    <div class="date-container">
                        <span id="days">200</span><span class="date-text">일</span><span id="hours">4</span><span class="date-text">시</span><span id="minutes">30</span><span class="date-text">분</span><span id="seconds">20</span><span class="date-text">초</span>
                    </div>
                    <div>
                        <button class="d-day-reset" type="button">RESETTING</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
    <script src="clock.js"></script>
    <script src="stopwatch.js"></script>
    <script src="d_day.js"></script>
</html>
