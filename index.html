<html>
    <head>
        <title>New Tab</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/weather-icons.min.css" />
        <link id="page-style" rel="stylesheet" type="text/css" href="css/clock.css" />
    </head>
    <body>
        <div id="btn-group">
            <button id="clock">CLOCK</button>
            <button id="stopwatch">STOPWATCH</button>
            <button id="d-day">D-DAY</button>
        </div>
        <div class="wrapper">
            <div class="js-clock-container">
                <div>
                <span class="date-text">2000-00-00, Sat</span>
                </div>
                <span class="time-text">00:00:00 PM</span>
                <div>

                </div>
            </div>
            <div class="js-stopwatch-container">
                <div class="stopwatch-time">
                    <span class="js-min">00</span><!--
                    --><span>:</span><!--
                    --><span class="js-sec">00</span><!--
                    --><span>:</span><!--
                    --><span class="js-mil">00</span>
                </div>
                <div class="stopwatch-button">
                    <button type="button" id="start">START</button>
                    <button type="button" id="stop">STOP</button>
                </div>
            </div>
            <div class="js-d-day-container">
                <form class="js-d-day-form">
                    <input class="input-event" type="text" maxlength="10" placeholder="Enter event title" required>
                    <input class="input-date" type="date" required>
                    <button class="d-day-btn" type="submit">FINISH</button>
                </form>
                <div class="print-d-day">
                    <div>
                        <span class="event-text">D - Day</span>
                    </div>
                    <div class="date-container">
                        <span id="days">200</span><span class="date-text">일</span><span id="hours">4</span><span class="date-text">시</span><span id="minutes">30</span><span class="date-text">분</span><span id="seconds">20</span><span class="date-text">초</span>
                    </div>
                    <div>
                        <button class="d-day-reset" type="button">RESETTING</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="js-quote-container">
            <p class="quote-text"></p>
        </div>
        <div class="js-weather-container">
            <i class="wi wi-day-sunny" id="weather-icon" />
            <span class="weather-temperature"></span>
        </div>
        <script src="js/script.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/stopwatch.js"></script>
        <script src="js/d_day.js"></script>
        <script src="js/quote.js"></script>
        <script src="js/api_key.js"></script>
        <script src="js/weather.js"></script>
    </body>

</html>
